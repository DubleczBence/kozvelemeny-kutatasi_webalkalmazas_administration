<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Közvélemény-Kutatasi-Webalkalmazas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-responsive {
            margin-top: 20px;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .form-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Közvélemény-Kutatasi-Webalkalmazas</h1>
        
        <div class="row mb-3">
            <div class="col-md-4">
                <select id="tableSelector" class="form-select">
                    <option value="users">Users</option>
                    <option value="companies">Companies</option>
                </select>
            </div>
        </div>

        <div id="usersSection">
            <h2>Users</h2>
            <div class="form-container">
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="mb-3">
                        <label for="name" class="form-label">Név</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Jelszó</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Küldés</button>
                    <button type="button" id="cancelUserEdit" class="btn btn-secondary">Mégse</button>
                </form>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Név</th>
                            <th>Email</th>
                            <th>Műveletek</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                    </tbody>
                </table>
            </div>
        </div>

        <div id="companiesSection" style="display: none;">
            <h2>Companies</h2>
            <div class="form-container">
                <form id="companyForm">
                    <input type="hidden" id="companyId">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cegnev" class="form-label">Cég Név</label>
                            <input type="text" class="form-control" id="cegnev" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="telefon" class="form-label">Telefonszám</label>
                            <input type="number" class="form-control" id="telefon" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="ceg_email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="ceg_email" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="jelszo" class="form-label">Jelszó</label>
                            <input type="password" class="form-control" id="jelszo" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="telepules" class="form-label">Város</label>
                            <input type="text" class="form-control" id="telepules" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="megye" class="form-label">Megye</label>
                            <input type="text" class="form-control" id="megye" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="ceges_szamla" class="form-label">Céges számla</label>
                            <input type="number" class="form-control" id="ceges_szamla" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="hitelkartya" class="form-label">Hitelkártya</label>
                            <input type="number" class="form-control" id="hitelkartya" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="adoszam" class="form-label">Adószám</label>
                            <input type="number" class="form-control" id="adoszam" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="cegjegyzek" class="form-label">Cégjegyzékszám</label>
                            <input type="text" class="form-control" id="cegjegyzek" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="helyrajziszam" class="form-label">Helyrajziszám</label>
                            <input type="text" class="form-control" id="helyrajziszam" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Küldés</button>
                    <button type="button" id="cancelCompanyEdit" class="btn btn-secondary">Mégse</button>
                </form>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cég Név</th>
                            <th>Email</th>
                            <th>Telefonszám</th>
                            <th>Város</th>
                            <th>Megye</th>
                            <th>Műveletek</th>
                        </tr>
                    </thead>
                    <tbody id="companiesTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
